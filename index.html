<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>TabToPiano</title>
</head>

<body>
  <div>

    <form>
      <div class="radioDiv">
        <h3>Select note:</h3>
        <ul class="keysRadio">
          <li>
            <input type="radio" name="note" value="C" id="C">
            <label for="C">C</label>
          </li>
          <li>
            <input type="radio" name="note" value="C#" id="C#">
            <label for="C#">C#</label>
          </li>
          <li>
            <input type="radio" name="note" value="D" id="D">
            <label for="D">D</label>
          </li>
          <li>
            <input type="radio" name="note" value="D#" id="D#">
            <label for="D#">D#</label>
          </li>
          <li>
            <input type="radio" name="note" value="E" id="E">
            <label for="E">E</label>
          </li>
          <li>
            <input type="radio" name="note" value="F" id="F">
            <label for="F">F</label>
          </li>
          <li>
            <input type="radio" name="note" value="F#" id="F#">
            <label for="F#">F#</label>
          </li>
          <li>
            <input type="radio" name="note" value="G" id="G">
            <label for="G">G</label>
          </li>
          <li>
            <input type="radio" name="note" value="G#" id="G#">
            <label for="G#">G#</label>
          </li>
          <li>
            <input type="radio" name="note" value="A" id="A">
            <label for="A">A</label>
          </li>
          <li>
            <input type="radio" name="note" value="A#" id="A#">
            <label for="A#">A#</label>
          </li>
          <li>
            <input type="radio" name="note" value="B" id="B">
            <label for="B">B</label>
          </li>
        </ul>
      </div>

      <div class="radioDiv">
        <h3>Select capo:</h3>
        <ul class="checkCapo">
          <li>
            <input type="radio" name="capo" id="noCapo" checked>
            <label for="noCapo">Without capo</label>
          </li>
          <li>
            <input type="radio" name="capo" id="withCapo">
            <label for="withCapo">With capo</label>
          </li>
          <input type="number" for="fretNumber" id="capoFret" min="0" value="0" disabled>
        </ul>
      </div>
      <h3>Fret number: </h3>
      <input type="number" for="fretNumber" id="fretNumber" min="0" value="0">
    </form>
    <button class="btnTranslate">submit</button>
  </div>

  <div>
    <p>Key in piano: <span class="newKeySpan"></span></p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
